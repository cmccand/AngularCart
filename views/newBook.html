<form class='adminform' ng-submit="mainCtrl.addMyBook(newBook)">
  <input type="text" ng-model="newBook.name" placeholder="Name">
  <input type="text" ng-model="newBook.author" placeholder="Author">
  <input type="text" ng-model="newBook.picture" placeholder="Image URL">
  <p><input type="text" ng-model="newBook.summary" placeholder="Summary"></p>
  <input type="text" ng-model="newBook.price" placeholder="price">
  <button type="submit">Add Book</button>
</form>
